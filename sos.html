        </ul>

    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-md">
            <button onclick="vibrate()" class="flex-1 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                SOS
            </button>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        function vibrate() {
            if ("vibrate" in navigator) {
                navigator.vibrate([100, 100, 100, 100, 100,100, 500, 100, 500, 100, 500, 100, 100, 100, 100, 100, 100]); 
            } else {
                alert("Vibration not supported");
            }
        }
    </script>
